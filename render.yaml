services:
  # Backend API
  - type: web
    name: coleta-lixo-verde-backend
    runtime: node
    region: oregon
    plan: free
    nodeVersion: 20.19.6
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        value: https://coleta-verde-frontend.onrender.com
      - key: TWO_FACTOR_APP_NAME
        value: Coleta Verde Itacoatiara
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: WHATSAPP_API_URL
        value: https://api.whatsapp.com/send
      - key: WHATSAPP_BUSINESS_NUMBER
        sync: false
      - key: DEFAULT_CITY_LAT
        value: -3.1428
      - key: DEFAULT_CITY_LNG
        value: -58.4438
      - key: DEFAULT_MAP_ZOOM
        value: 13
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # Frontend (Static Site)
  - type: web
    name: coleta-lixo-verde-frontend
    runtime: static
    region: oregon
    plan: free
    nodeVersion: 20.19.6
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://coleta-lixo-verde-backend.onrender.com/api
